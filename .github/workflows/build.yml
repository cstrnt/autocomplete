name: Main

on:
  push:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: install
        run: npm install
      - name: build
        run: npm run build
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: specs/**/*.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}